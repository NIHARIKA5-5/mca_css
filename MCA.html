<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(to bottom, orange, #ffa500);
            width: 250px;
            height: 300px;
            border-radius: 200px 200px 0 0; /* Rounded top only */
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            padding-top: 120px; /* Push content down */
        }

        .box {
            margin: 20px auto;
            width: 180px;
            height: 60px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 22px;
            line-height: 60px;
            border: 2px dashed #fff;
            border-radius: 5px;
        }

        .mca {
            background-color: red;
            color: white;
        }

        .bca {
            background-color: yellow;
            color: black;
        }

        .bba {
            background-color: green;
            color: lime;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box mca">MCA</div>
        <div class="box bca">BCA</div>
        <div class="box bba">BBA</div>
    </div>
</body>
</html>
